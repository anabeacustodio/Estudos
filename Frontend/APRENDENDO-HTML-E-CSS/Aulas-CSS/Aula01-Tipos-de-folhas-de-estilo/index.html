<!-- Os estilos inline são aplicados diretamente aos elementos HTML usando o atributo style.
Os estilos internos são definidos dentro da tag <style> no <head> do documento HTML.
E os estilos externos são armazenados em arquivos separados com a extensão .css e vinculados ao documento HTML através da tag <link>.  -->
