<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Aula 12 - CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <h1>Pseudoclasses CSS</h1>
       <h2>:hover e :focus</h2>
       <div class="buttons">
            <button>Botão 1</button>
            <button>Botão 2</button>
            <button>Botão 3</button>
            <button>Botão 4</button>
            <button>Botão 5</button>
       </div>
       <input type="text" placeholder="Digite seu nome">
       <h2>:first-child e :last-child</h2>
       <div class="texts">
            <p>Texto 1</p>
            <p>Texto 2</p>
            <p>Texto 3</p>
            <p>Texto 4</p>
            <p>Texto 5</p>
       </div>
       <h2>:nth-child(n)</h2>
       <div class="images">
            <img src="assets/photos/be.jpeg">
            <img src="assets/photos/be.jpeg">
            <img src="assets/photos/be.jpeg">
            <img src="assets/photos/be.jpeg">
            <img src="assets/photos/be.jpeg">
       </div>
    </body>
</html>
